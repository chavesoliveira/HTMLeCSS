<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js"></script>
	<script>
		alert("Conteudo para 18+")
	</script>
</head>
<body>
	<form action="">
		<input type="hidden" name="user_code" value="">
		<fieldset>
			<legend>Informações Pessoais</legend>
			<div>
				<label for="">Pesquisar</label><!--botão para pagina de pesquisa-->
				<input type="search">
			</div>
			<div>
				<label for="name">Nome</label>
				<input name="nome" id="name" type="text">
			</div>
			<div>
				<label for="sobrenome">Sobrenome</label>
				<input name="sobrenome" id="sobrenome" type="text">
			</div>
			<div>
				<label for="genero">Gênero</label> <!--type radio escolha única-->
				<input checked value="m" name="genero" id="masculino" type="radio"><label for="masculino">Masculino</label>
				<input value="f" name="genero" id="feminino" type="radio"><label for="feminino">Feminino</label>
				<input value="o" name="genero" id="outros" type="radio"><label for="outros">Outros</label>
			</div>
			<div>
				<label for="">Veículos</label> <!--type checkbox varias escolhas-->
				<input checked value="b" name="veiculo" id="bicicleta" type="checkbox"><label for="bicicleta">Bicicleta</label>
				<input value="m" name="veiculo" id="moto" type="checkbox"><label for="moto">Moto</label>
				<input value="c" name="veiculo" id="carro" type="checkbox"><label for="carro">Carro</label>
			</div>
			<div>
				<label for="">Cor Favorita</label>
				<input type="color">
			</div>
			<div>
				<label for="">Curriculo</label><!--accept aceita arquivos da forma q é configurado (docs, imags, videos, etc-->
				<input accept=".doc, .pdf, .txt" type="file" name="image" id="">
			</div>
			<div>
				<label for="password">Senha:</label>
				<input type="password" id="password">
			</div>
			<div>
				<label for="">Quanto você gosta de estudar? (escolha de 1 a 3)</label>
				<input min="1" max="3" step="0.5" type="range">
			</div>
			<div>
				<label for="">Escreva sobre você!</label>
				<div><textarea name="bio" id="" cols="30" rows="10">Eu,_________________, aceito os termos do contrato bla bla bla bla bla.</textarea></div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Informações de Contato</legend>
			<div>
				<label for="email">Email</label>
				<input id="email" type="email">
			</div>
			<div>
				<label for="telefone">Telefone</label>
				<input placeholder="(ddd)123456789" id="telefone" type="tel" pattern="(\([0-9]{2}\))([0-9]?)([0-9]{8})">
			</div>
		</fieldset>
		<fieldset>
			<legend>Informações de Nascimento</legend>
			<div>
				<label for="mes">Data</label>
				<input type="date">
			</div>
			<div>
				<label for="state">Estado</label>
				<select name="state" id="state">
					<optgroup label="Sudeste">
						<option value="ES">Espírito Santo</option>
						<option selected value="MG">Minas Gerais</option><!--selected define um por padrão-->
						<option value="RJ">Rio de Janeiro</option>
						<option value="SC">Santa Catarina</option>
					</optgroup>
					<optgroup label="Outros">
						<option value="AC">Acre</option>		
						<option value="AL">Alagoas</option>	
						<option value="AP">Amapá</option>	
						<option value="AM">Amazonas</option>	
						<option value="BA">Bahia</option>	
						<option value="CE">Ceará</option>	
						 	
						<option value="GO">Goiás</option>	
						<option value="MA">Maranhão</option>		
						<option value="MT">Mato Grosso</option> 	
						<option value="MS">Mato Grosso do Sul</option> 		
								
						<option value="PA">Pará</option>	
						<option value="PB">Paraíba</option>		
						<option value="PR">Paraná</option>	
						<option value="PE">Pernambuco</option>	
						<option value="PI">Piauí</option>	
						 	
						<option value="RN">Rio Grande do Norte</option> 	
						<option value="RS">Rio Grande do Sul</option> 		
						<option value="RO">Rondônia</option>		
						<option value="RR">Roraima</option>		
						 	
						<option value="SP">São Paulo</option> 		
						<option value="SE">Sergipe</option>	
						<option value="TO">Tocantins</option>	
					</optgroup>
				</select>
			</div>			
		</fieldset>
		<button type="submit">
			Enviar
		</button>
		<button type="reset">
			Resetar
		</button>
	</form>
</body>
</html>
