<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desenvolvendo um site</title>
	<link rel="stylesheet" href="./css/preds/reset.css"> <!-- OBRIGATORIAMENTE O PRIMEIRO -->
	<link rel="stylesheet" href="./css/preds/main.css"> <!-- PREDEFINE MEU ESTILO NOS PROJETOS -->
	<link rel="stylesheet" href="./css/preds/grid.css">  <!-- Predefinições -->
	<link rel="stylesheet" href="./css/preds/buttons.css"> <!-- Predefinições -->
	<link rel="stylesheet" href="./css/preds/spaces.css"> <!-- Predefinições -->
	<link rel="stylesheet" href="./css/preds/text.css"> <!-- Predefinições -->
	<link rel="stylesheet" href="./css/preds/inputs.css"> <!-- Predefinições -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<script src="https://kit.fontawesome.com/b87aca1c15.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class="topbar">
		<div class="container">
			<div class="row between v-center">
				<div class="col shrink">
					<span class="site-title">Auction <span>PRO</span>
				</div>
				<div class="col shrink text-right">
					<a class="btn success" href="cadastro">Cadastre-se</a>
					<a class="btn info" href="login">Login</a>
				</div>
			</div>
		</div>
	</section>
	<section class="menubar">
		<div class="container">
			<div>
				<div class="row v-center">
					<div class="col grow">
						<nav class="menu">
							<div class="row">
								<div class="col shrink">
									<a href="#">Home</a>
								</div>
								<div class="col shrink">
									<a href="#">Leilões</a>
								</div>
								<div class="col shrink">
									<a href="#">Fale Conosco</a>
								</div>
							</div>
						</nav>
					</div>
					<div class="col shrink text-right ml-auto">
						<input placeholder="Pesquisar leilões" class="search" type="text">
						<button class="search-btn"><i class="fas fa-search"></i></button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="hero pt-4 text-white text-center font-black">
		<div>
			<h3 class="text-uppercase text-normal mt-3">A Poderosa Plataforma de Leilões</h3>
			<h2 class="text-xl3 mb-3 text-uppercase">O Novo <span class="text-info">AuctionPro</span></h2>
			<p class="mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus <br>cum distinctio placeat quidem dicta iusto.</p>
		</div>
		<div>
			<img src="./img/trofeu.png" alt="">
			<div class="container">
				<div class="row h-center">
					<div class="col-8">
						<div class="pesquisa-leilao info pt-4 pb-4 rounded-2 pr-4 pl-4">
							<div class="row">
								<div class="col">
									<input class="w-full input tr-rounded-0 br-rounded-0" placeholder="Pesquise por leilões" type="text">
								</div>
								<div class="col-4 pr-3">
									<select class="w-full input tl-rounded-0 bl-rounded-0" placeholder="Todas as Categorias" name="" id="">
										<option value="">leilao1</option>
									</select>
								</div>
								<div class="col shrink text-right">
									<button class="btn dark">Pesquisar!</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</html>
